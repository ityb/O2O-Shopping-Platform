<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="/shop/css/evaluation/evaluation.css" media="all">
<link rel="stylesheet" type="text/css" href="/shop/css/product/star.css" />
<link rel="stylesheet" type="text/css" href="/shop/css/upload/upload.css" />
</head>
<body>
<div class="evaluation-theme-popover">
	<input type="hidden" value="" id="evaluation-order-id"/>
	<input type="hidden" value="" id="evaluation-specification-id"/>
     <div class="evaluation-theme-poptit">
          <a href="javascript:;" title="关闭" class="evaluation-close">×</a>
          <div class="evaluation-header-box">请填写评论信息</div>
     </div>
     <div class="evaluation-ts-box">趣购建议您填写真实的评价</div>
     <div class="evaluation-title-box">评价</div>
     <div class="evaluation-main-box">
     	<div class="evaluation-pj-line-box">
     		<div class="pj-title-box">商品质量评分</div>
     		<div class="pj-fenshu-box">
		     	<div id="product_zl-pf"  class="block clearfix pj-show" >
			          <div class="star_score"></div>
			          <p style="float:left;">您的评分：<span class="fenshu"></span> 分</p>
			          <div class="attitude pj-tip"></div>
		  	 	 </div>
	  	 	</div>
  	 	 </div>
     	<div class="evaluation-pj-line-box">
     		<div class="pj-title-box">商品描述评分</div>
     		<div class="pj-fenshu-box">
		     	<div id="product_ms-pf"  class="block clearfix pj-show" >
			          <div class="star_score"></div>
			          <p style="float:left;">您的评分：<span class="fenshu"></span> 分</p>
			          <div class="attitude pj-tip"></div>
		  	 	 </div>
	  	 	</div>
  	 	 </div>
     	<div class="evaluation-pj-line-box">
     		<div class="pj-title-box">订单配送评分</div>
     		<div class="pj-fenshu-box">
		     	<div id="order_ps-pf"  class="block clearfix pj-show" >
			          <div class="star_score"></div>
			          <p style="float:left;">您的评分：<span class="fenshu"></span> 分</p>
			          <div class="attitude pj-tip"></div>
		  	 	 </div>
	  	 	</div>
  	 	 </div>
  	 	 <div class="evaluation-content-box">
  	 	 	<textarea class="evaluation-content" placeholder="请输入评价内容"></textarea>
  	 	 </div>
  	 	 <div class="evaluation-pj-line-box">
  	 	 	<div class="evaluation-upload-tip">提示：最多上传4张评价图片</div>
  	 	 </div>
  	 	 <div class="evaluation-pj-img-box">
  	 	 	<div class="upload-box">
			    <div class="image-box clear">
			        <section class="upload-section">
			            <div class="upload-btn"></div>
			            <input type="file" name="file" id="upload-input" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple="multiple" />
			        </section>
			    </div>
			</div>
  	 	 </div>
  	 	<div class="evaluation-pj-line-box">
  	 	 	<div class="evaluation-error-tip"></div>
  	 	 </div>
  	 	 <div class="evaluation-pj-line-box">
  	 	 	<div class="evaluation-submit-button">提交</div>
  	 	 </div>
     </div>
</div>
<div class="evaluation-theme-popover-mask"></div>
<script  type="text/javascript" src="/shop/js/product/startScore.js"></script>
<script  type="text/javascript" src="/shop/js/upload/upload.js"></script>
<script  type="text/javascript" src="/shop/js/evaluation/evaluation.js"></script>
</body>
</html>
