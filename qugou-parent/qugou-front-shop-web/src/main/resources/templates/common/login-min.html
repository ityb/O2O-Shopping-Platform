<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="/shop/css/loginMin/login-min.css" media="all">
<link rel="stylesheet" href="/shop/css/loginMin/login.main.css" media="all">
<script  type="text/javascript" src="/shop/js/loginMin/login-min.js"></script>
</head>
<body>
<div class="theme-popover">
     <div class="theme-poptit">
          <a href="javascript:;" title="关闭" class="close">×</a>
          <div class="login-header-box">您尚未登录</div>
     </div>
     <div class="login-ts-box">趣购不会以任何理由要求您转账汇款，谨防诈骗。</div>
     <div class="login-title-box">用户登录</div>
     <div class="login-main-box">
     	<div class="login-userName-box">
   			<div class="userName-pic-box"><img src="/shop/images/loginMin/userName.png"/></div>
   			<div class="userName-input-box"><input type="text" placeholder="手机号码/邮箱/用户名"/ id="login-min-userName"></div>
     	</div>
     	<div class="login-userName-box">
   			<div class="userName-pic-box"><img src="/shop/images/loginMin/password.png"/></div>
   			<div class="userName-input-box"><input type="password" placeholder="密码" id="login-min-password"/></div>
     	</div>
     	<div class="login-wj-password-box">
     		<div class="error-show-box" id="login-min-error"></div>
     		<div class="wj-password-box"><a href="#">忘记密码<a/></div>
     	</div>
     	<div class="login-submit-box" id="login-min-submit-box">登录</div>
     	<div class="login-bottom-other-box"><a href="#">立即注册>></a></div>
     </div>
</div>
<div class="theme-popover-mask"></div>
</body>
</html>
