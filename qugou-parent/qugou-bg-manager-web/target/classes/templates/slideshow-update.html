<title>添加轮播图</title>
</head>
<body>
<article class="page-container">
	<form action="/manager/slideshow/save-update" method="post" class="form form-horizontal" id="form-slideshow-update" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">
				<span class="c-red">*</span>
				图片：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="hidden" id="showPic_src" name="picUrl" value="${slideshow.picUrl!}"/>
				<img alt="" src="${slideshow.picUrl!}" id="showPic"  width="240px" height="100px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"></label>
			<div class="formControls col-xs-8 col-sm-9 file-style image-box" >
	           	<input type="file" name="file" id="upload-input" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple="multiple" />选择图片
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>链接：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${slideshow.linkUrl!}" placeholder="" id="linkUrl" name="linkUrl">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排序号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="${slideshow.sortNum!}" placeholder="" id="sortNum" name="sortNum">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="remark" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)">${slideshow.remark!}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<input type="hidden" name="id" value="${slideshow.id}">
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="/manager/h-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/manager/h-ui/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/manager/h-ui/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/manager/h-ui/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$("#upload-input").ajaxImageUpload({
	    url: '/manager/slideshow/upload', //上传的服务器地址
	    data: {},
	    maxNum: 1, //允许上传图片数量
	    zoom: true, //允许上传图片点击放大
	    allowType: ["gif", "jpeg", "jpg", "bmp",'png'], //允许上传图片的类型
	    maxSize :10, //允许上传图片的最大尺寸，单位M
	    before: function () {
	    },
	    success:function(data){
	    	if(data.code==200){
	    		$("#showPic_src").val(data.src);
	    		$("#showPic").attr("src",data.src);
	    	}
	    },
	    error:function (e) {
	        console.log(e);
	    }
	});
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-slideshow-update").validate({
		rules:{
			linkUrl:{
				required:true,
			},
			sortNum:{
				required:true,
				digits:true 
			},
			uploadfile:{
				
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				 dataType:"json",
				 success:function( data ){
	                  if( data.status = 200 ){
	                	  var index = parent.layer.getFrameIndex(window.name);
	                	  parent.$('.btn-refresh').click();
	                	  parent.location.reload(); 
	          			  parent.layer.close(index);
	                	 	/* parent.$('.btn-refresh').click(); */
	                   }else{
	                        alert("fail");
	                   }
	              }
			});
		}
	});
});
</script> 
</body>
