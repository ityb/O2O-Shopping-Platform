<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i>首页 <span class="c-gray en">&gt;</span>系统管理<span class="c-gray en">&gt;</span>搜索索引管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<span class="l"><a href="javascript:;" id="import_index" class="btn btn-primary radius">
			<i class="Hui-iconfont">&#xe600;</i> 导入搜索索引</a>
		</span>
	</div>
<script type="text/javascript" src="/manager/h-ui/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/manager/h-ui/lib/layer/2.4/layer.js"></script>
<script type="text/javascript">
$(function(){
	$("#import_index").click(function(){
		$.ajax({
			async : true, //是否异步  
			cache : false, //是否使用缓存  
			type : 'post', //请求方式,post  
			data : {
			},
			dataType : "json", //数据传输格式  
			url : '/manager/searchIndex/import?v=' + new Date().getTime(), //请求链接  
			success : function(data) {
				if(data.status==1){
					layer.msg('导入索引成功',{icon:1,time:2000});
				}else{
					layer.msg('导入索引失败',{icon:2,time:2000});
				}
			},
			error : function(XMLHttpRequest, data) {
				console.log(data.msg);
			}
		});
	});
});
</script>
