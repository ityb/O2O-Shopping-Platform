<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新订单管理</title>
		<link rel="stylesheet" href="/merchant/layui/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="/merchant/layui/css/global.css" media="all">
		<link rel="stylesheet" href="/merchant/layui/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/merchant/layui/css/table.css" />
	</head>
	<body>
		<div class="admin-main">
			<form class="layui-form" id="delivery-now-from">
			<blockquote class="layui-elem-quote">
			<div style="margin-left: 0%;">
                <div class="layui-form-item" style="margin:0;">
                    <label class="layui-form-label">订单号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="orderNumber" id="orderNumber" placeholder="请输入订单号" autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="customerPhone" id="customerPhone" placeholder="请输入收货人联系电话" autocomplete="off" class="layui-input">
                    </div>
					<label class="layui-form-label">配送方式</label>
                    <div class="layui-input-inline">
       					<select name="deliveryWay" id="delivery_way" lay-filter="order_state">
							<option value="">请选择订单状态</option>
							<option value="1">上门自提</option>
							<option value="2">同城配送</option>
						</select>
     				</div>
                    <label class="layui-form-label">下单时间</label>
                    <div class="layui-input-inline">
       					<input type="text" name="addDate" id="addDate" placeholder="请选择下单时间" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
     				</div>
               		<div class="layui-form-mid layui-word-aux" style="padding:0;">
                      	<button id="search" type="button" class="layui-btn" >查询</button>
                	</div>
                </div>
            </div>
        	</blockquote>
			</form>
			<fieldset class="layui-elem-field">
				<legend>配送订单列表</legend>
				<div class="layui-field-box layui-form">
					<table class="layui-table admin-table">
						<thead>
							<tr>
								<th style="width: 30px;"><input type="checkbox" lay-filter="allselector" lay-skin="primary"></th>
								<th>订单号</th>
								<th>客户ID</th>
								<th>订单金额（元）</th>
								<th>商品数量（件）</th>
								<th>收货人</th>
								<th>联系电话</th>
								<th>配送地址</th>
								<th>配送方式</th>
								<th>下单时间</th>
								<th>配送信息</th>
								<th>订单详细</th>
								<th>配送编辑</th>
								<th>订单签收</th>
							</tr>
						</thead>
						<tbody id="content"></tbody>
					</table>
				</div>
				<div class="admin-table-page">
				<div id="paged" class="page">
				</div>
			</div>
			</fieldset>
		</div>
		<!--模板-->
		<script type="text/html" id="tpl">
			{{# layui.each(d.list, function(index, item){ }}
			<tr>
				<td><input type="checkbox" lay-skin="primary"></td>
				<td>{{ item.orderNumber }}</td>
				<td>{{ item.userName }}</td>
				<td>{{ item.orderTotal }}</td>
				<td>{{ item.productCount }}</td>
				<td>{{ item.customerName}}</td>
				<td>{{ item.customerPhone }}</td>
				<td>{{ item.deliveryAddress}}</td>
				<td>{{ item.deliveryWay}}</td>
				<td>{{ item.addDate }}</td>
				<td>
					<a href="javascript:;" data-name="{{ item.orderId }}" data-opt="delisveryLook" class="layui-btn layui-btn-normal layui-btn-mini">配送信息</a>
				</td>
				<td>
					<a href="javascript:;" data-name="{{ item.orderId }}" data-opt="look" class="layui-btn layui-btn-normal layui-btn-mini">订单详细</a>
				</td>
				<td>
					<a href="javascript:;" data-name="{{ item.orderId }}" data-opt="edit" class="layui-btn  layui-btn-mini">编辑</a>
				</td>
				<td>
					<a href="javascript:;" data-name="{{ item.orderId }}" data-opt="sign" class="layui-btn layui-btn-normal  layui-btn-mini">签收</a>
				</td>
			</tr>
			{{# });}}
		</script>
		<script type="text/javascript" src="/merchant/layui/plugins/layui/layui.js"></script>
		<script type="text/javascript" src="/merchant/js/delivery-now-list.js"></script>
		<script type="text/javascript">
		</script>
	</body>
</html>
