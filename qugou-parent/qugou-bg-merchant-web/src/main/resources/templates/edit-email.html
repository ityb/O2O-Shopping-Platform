<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑邮件</title>
		<link rel="stylesheet" href="/merchant/layui/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="/merchant/layui/css/global.css" media="all">
		<link rel="stylesheet" href="/merchant/layui/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/merchant/layui/css/table.css" />
	</head>
<body>
<div style="margin: 15px;">
	<form class="layui-form" id="email_form_edit">
		<div class="layui-form-item">
			<label class="layui-form-label">邮件主题</label>
			<div class="layui-input-block">
				<input type="text" name="emailTitle"   placeholder="请输入邮件主题" id="emailTitle" malay-verify="required"  autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">邮件信息</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入邮件内容" malay-verify="required"  class="layui-textarea" style="height: 220px;" name="eamilInfo" id="eamilInfo"></textarea>
				</div>
			</div>
		</div>
		<input type="hidden" value="${email!}" id="email"/>
		<button lay-filter="edit" lay-submit style="display: none;"></button>
	</form>
</div>
<script type="text/javascript" src="/merchant/js/jquery.min.js"></script>
<script type="text/javascript"></script>
</body>
</html>
