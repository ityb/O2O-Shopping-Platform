<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>趣购网-商家平台</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="/merchant/layui/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="/merchant/layui/css/global.css" media="all">
		<link rel="stylesheet" href="/merchant/layui/plugins/font-awesome/css/font-awesome.min.css">
		<script src="//cdn.bootcss.com/angular.js/1.5.6/angular.min.js"></script>
		<script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
		<script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
		<script src="/merchant/js/jquery.min.js"></script>
	</head>
	<body>
		<div class="layui-layout layui-layout-admin" style="border-bottom: solid 5px #1aa094;">
			<div class="layui-header header header-demo">
				<div class="layui-main">
					<input type="hidden" id="indexMerchantId" value="${user.id!}"/>
					<div class="admin-login-box">
						<a class="logo" style="left: 0;" href="http://beginner.zhengjinfan.cn/demo/beginner_admin/">
							<span style="font-size: 22px;">趣购网-商家平台</span>
						</a>
						<div class="admin-side-toggle">
							<i class="fa fa-bars" aria-hidden="true"></i>
						</div>
						<div class="admin-side-full">
							<i class="fa fa-life-bouy" aria-hidden="true"></i>
						</div>
					</div>
					<ul class="layui-nav admin-header-item">
						<li class="layui-nav-item">
							<a href="javascript:;" id="newOrder">新订单
								<span id="newOrder_index"><span>
							</a>
						</li>
                        <li class="layui-nav-item" id="pay">
                            <a href="javascript:;" id="newCustomer">新客户
                            	<span id="newCustomer_index"><span>
                            </a>
                        </li>
						<li class="layui-nav-item">
							<a href="javascript:;" id="todayTrade">今日成交</a>
						</li>
						<li class="layui-nav-item" id="todayHot">
							<a href="javascript:;">今日热卖</a>
						</li>
						<li class="layui-nav-item">
							<a href="javascript:;" class="admin-header-user">
								<#if shop??>
									<img src="${shop.shopLogo!'/merchant/layui/images/0.jpg'}" />
									<span>${shop.shopName!"beginner"}</span>
								<#else>
									<img src="/merchant/layui/images/0.jpg" />
									<span>beginner</span>
								</#if>
							</a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:;" id="modifyPassword"><i class="fa fa-user-circle" aria-hidden="true"></i> 修改密码</a>
								</dd>
								<dd>
									<a href="/merchant/loginout"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
								</dd>
							</dl>
						</li>
					</ul>
					<ul class="layui-nav admin-header-item-mobile">
						<li class="layui-nav-item">
							<a href="/merchant/loginout"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="layui-side layui-bg-black" id="admin-side">
				<div class="layui-side-scroll" id="admin-navbar-side" lay-filter="side"></div>
			</div>
			<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
				<div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
					<ul class="layui-tab-title">
						<li class="layui-this">
							<i class="fa fa-dashboard" aria-hidden="true"></i>
							<cite>控制面板</cite>
						</li>
					</ul>
					<div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
						<div class="layui-tab-item layui-show">
							<iframe src="/merchant/main"></iframe>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-footer footer footer-demo" id="admin-footer">
				<div class="layui-main">
					<p>Copyright &copy;
						<a href="www.qugou.com/index">新零售O2O商城系统-趣购网</a>黑龙江大学软件学院.2017-2018.yangbin.All rights reserved.
					</p>
				</div>
			</div>
			<div class="site-tree-mobile layui-hide">
				<i class="layui-icon">&#xe602;</i>
			</div>
			<div class="site-mobile-shade"></div>
			
			<!--锁屏模板 start-->
			<script type="text/template" id="lock-temp">
				<div class="admin-header-lock" id="lock-box">
					<div class="admin-header-lock-img">
						<img src="images/0.jpg"/>
					</div>
					<div class="admin-header-lock-name" id="lockUserName">beginner</div>
					<input type="text" class="admin-header-lock-input" value="输入密码解锁.." name="lockPwd" id="lockPwd" />
					<button class="layui-btn layui-btn-small" id="unlock">解锁</button>
				</div>
			</script>
			<!--锁屏模板 end -->
			<script type="text/javascript" src="/merchant/layui/plugins/layui/layui.js"></script>
			<script type="text/javascript" src="/merchant/layui/datas/nav.js"></script>
			<script src="/merchant/layui/js/index.js"></script>
			<script src="/merchant/js/head-nav.js"></script>
			<script>
			</script>
		</div>
	</body>
</html>
