<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>注册</title>
<link href="/sso/shop/merchantRegister/css/bootstrap.min.css" rel="stylesheet">
<link href="/sso/shop/css/register.css" rel="stylesheet">
<link href="/sso/shop/merchantRegister/css/gloab.css" rel="stylesheet">
<link href="/sso/shop/merchantRegister/css/index.css" rel="stylesheet">
<script src="/sso/shop/merchantRegister/js/jquery-1.11.1.min.js"></script>
<script src="/sso/shop/merchantRegister/js/register.js"></script>
<script src="/sso/shop/merchantRegister/js/merchant-register.js"></script>
</head>
<body>
<div class="register-top">
	<div class="logo">
		<a href="/shop"><img alt="" src="/sso/shop/images/logo.png"></a>
	</div>
	<div class="register-title">加盟趣购</div>
</div>
<form action="/sso/shop/merchant/register" method="post" enctype="multipart/form-data" id="merchant_register_form">
	<div class="register-main-box" style="margin-top: 50px;height: auto;">
		<div class="login-box f-mt10 f-pb50">
	    	<div class="reg-box-pan display-inline">  
	        	<div class="step">        	
	                <ul>
	                	<li class="col-xs-4 on">
	                        <span class="num"><em class="f-r5"></em><i>1</i></span>                	
	                        <span class="line_bg lbg-r"></span>
	                        <p class="lbg-txt">验证信息</p>
	                    </li>
	                    <li class="col-xs-4">
	                        <span class="num"><em class="f-r5"></em><i>2</i></span>
	                        <span class="line_bg lbg-l"></span>
	                        <span class="line_bg lbg-r"></span>
	                        <p class="lbg-txt">填写商店信息</p>
	                    </li>
	                    <li class="col-xs-4">
	                        <span class="num"><em class="f-r5"></em><i>3</i></span>
	                        <span class="line_bg lbg-l"></span>
	                        <p class="lbg-txt">加盟成功</p>
	                    </li>
	                </ul>
	            </div>
	        	<div class="reg-box" id="verifyCheck" style="margin-top:20px;" >
	            	<div class="part4 text-center">
	                	<h3>欢迎您加盟趣购，赶快去建设自己的商铺吧</h3>
	                    <p class="c-666 f-mt30 f-mb50">页面将在 <strong id="times" class="f-size18">10</strong> 秒钟后，跳转到 <a href="http://www.qugou/sso/merchant/login" class="c-blue">商家登录界面</a></p>
	                </div>          
	            </div>
	        </div>
		 </div>
	</div>
</form>
<div class="m-sPopBg" style="z-index:998;"></div>
<div class="m-sPopCon regcon">
	<div class="m-sPopTitle"><strong>服务协议条款</strong><b id="sPopClose" class="m-sPopClose" onClick="closeClause()">×</b></div>
    <div class="apply_up_content">
    	<pre class="f-r0">
		<strong>同意以下服务条款，提交注册信息</strong>
        </pre>
    </div>
    <center><a class="btn btn-blue btn-lg f-size12 b-b0 b-l0 b-t0 b-r0 f-pl50 f-pr50 f-r3" href="javascript:closeClause();">已阅读并同意此条款</a></center>
</div>
<script src="/sso/shop/merchantRegister/js/merchant-register.js"></script>
<script type="text/javascript">
$(function(){
	$(".step li").eq(2).addClass("on");
	countdown({
		maxTime:10,
		ing:function(c){
			$("#times").text(c);
		},
		after:function(){
			window.location.href="/sso/merchant/login";		
		}
	});
});
</script>
<div style="text-align:center;">
<p>版权所有：<a href="http://www.qugou.com/shop" target="_blank">趣购网</a></p>
</div>
</body>
</html>
